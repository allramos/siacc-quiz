<h2 style="text-align: center; margin-bottom: 4px; background-color: #4758b8; color: white;">Melhores jogadores</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;"> 
        <mat-icon *ngIf="i ==0" style="color: rgb(184, 184, 17);">emoji_events</mat-icon>
        <mat-icon *ngIf="i ==1" style="color: rgb(158, 158, 158);">emoji_events</mat-icon>
        <mat-icon *ngIf="i ==2" style="color: rgb(114, 114, 11);">emoji_events</mat-icon>
        {{i+1}} 
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="turma">
      <th mat-header-cell *matHeaderCellDef> Turma </th>
      <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="pontos">
      <th mat-header-cell *matHeaderCellDef> Pontos </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.pontuacao}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
