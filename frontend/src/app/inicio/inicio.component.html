<div class="buttons" *ngIf="!service.encerrada && questoesVistas.size > 0">
    <button id="btc" class="button-correct" (click)="responder(1)">Certo</button>
    <button id="bte" class="button-wrong" (click)="responder(0)">Errado</button>
</div>
<div class="container">
    <div class="score" style="color: #4758b8;" *ngIf="!iniciando">
        Acertou: {{service.pontuacao}}
    </div>
    <div class="score2" style="color: #c13a31;" *ngIf="!iniciando">
        Errou: {{erradas}}
    </div>
    <div class="question" *ngIf="questao">{{questao.enunciado}}</div>
</div>
<div class="logo" *ngIf="questoesVistas.size == 0 || service.encerrada">
    <img src="/assets/logo_siacc.png" >
</div>
